<div class="menubar__container">
    <!-- Sony Bar -->
    <div class="sony__bar">
      <a href="https://www.sony.com/">
        <div class="sony__logo">
          <img src="https://store.playstation.com/static/lib/shared-nav/3.1.8/assets/fonts/sony_logo.svg" alt="Sony Logo" width="75px">
        </div>
      </a>
    </div>
  
    <!-- Header Menu Bar -->
    <header class="header__menu-bar">
      <div class="nav_container">
        <nav class="nav__section">
          <span>
            <a href="https://www.playstation.com/pt-br" aria-label="PlayStation Home">
              <svg aria-hidden="true" focusable="false" class="ps-logo" width="34px" height="34px" viewBox="0 0 50 50">
                <path d="M5.8,32.1C4.3,33.1,4.8,35,8,35.9c3.3,1.1,6.9,1.4,10.4,0.8c0.2,0,0.4-0.1,0.5-0.1v-3.4l-3.4,1.1c-1.3,0.4-2.6,0.5-3.9,0.2c-1-0.3-0.8-0.9,0.4-1.4l6.9-2.4V27l-9.6,3.3C8.1,30.7,6.9,31.3,5.8,32.1z M29,17.1v9.7c4.1,2,7.3,0,7.3-5.2c0-5.3-1.9-7.7-7.4-9.6C26,11,23,10.1,20,9.5v28.9l7,2.1V16.2c0-1.1,0-1.9,0.8-1.6C28.9,14.9,29,16,29,17.1z M42,29.8c-2.9-1-6-1.4-9-1.1c-1.6,0.1-3.1,0.5-4.5,1l-0.3,0.1v3.9l6.5-2.4c1.3-0.4,2.6-0.5,3.9-0.2c1,0.3,0.8,0.9-0.4,1.4l-10,3.7V40L42,34.9c1-0.4,1.9-0.9,2.7-1.7C45.4,32.2,45.1,30.8,42,29.8z" fill="#0070d1"></path>
              </svg>
            </a>
          </span>
          <div class="items__menu-bar">
            <p-menubar [model]="items"></p-menubar>
          </div>
        </nav>
        
        <div class="buttons__container">
          <p-button label="Iniciar Sessão" [rounded]="true"></p-button>
          <p-iconField iconPosition="right">
            <p-inputIcon styleClass="pi pi-search"></p-inputIcon>
            <input type="text" pInputText placeholder="Pesquisar">
          </p-iconField>
        </div>
      </div>
    </header>
  
    <!-- Section Tertiary Container -->
    <section>
      <div class="section__tertiary-container">
        <div class="tertiary-logo-container">
          <span class="tertiary-logo">
            <a aria-label="PlayStation Store" href="/">
              <img src="../../../assets/ps-logo.png" height="40px" alt="PlayStation Store Logo">
            </a>
          </span>
        </div>
        <div class="topics-container">
          <p-button label="Novidades" class="topic-button is-active" [rounded]="true"></p-button>
          <p-button label="Coleções" class="topic-button" [rounded]="true"></p-button>
          <p-button label="Ofertas" class="topic-button" [rounded]="true"></p-button>
          <p-button label="Assinaturas" class="topic-button" [rounded]="true"></p-button>
          <p-button label="Navegar" class="topic-button" [rounded]="true"></p-button>
        </div>
      </div>
    </section>
  </div>
